<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>MAIN</title>
  </head>
  <body>
    <div id="root">
      <form action="/submit" method="post">
        <label for="name">이름</label><br />
        <div id="name-container">
          <input type="text" name="name" id="name" />
          <div id="name-box"></div>
        </div>
        <br />

        <label for="password">비밀번호</label><br />
        <div id="password-container">
          <input type="text" name="password" id="password" />
          <div id="password-box"></div>
        </div>
        <br />

        <label for="password-check">비밀번호 확인</label><br />
        <div id="possword-check-container">
          <input type="text" name="password-check" id="password-check" />
          <div id="password-check-box"></div>
        </div>
        <br />

        <label for="email">이메일 주소</label><br />
        <div id="email-container">
          <input type="text" name="email" id="email" />
          <div id="email-box"></div>
        </div>
        <br />

        <label for="phone-number">핸드폰 번호</label><br />
        <div id="phone-number-container">
          <input type="text" name="phone-number" id="phone-number" />
          <div id="phone-number-box"></div>
        </div>
        <br />
      </form>
    </div>
    <script src="../script/index.js"></script>
  </body>
</html>
